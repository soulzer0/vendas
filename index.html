<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Itens √† Venda</title>

  <meta property="og:title" content="Itens √† Venda" />
  <meta property="og:description" content="Lista de itens √† venda com fotos e pre√ßos. Chame no WhatsApp." />
  <meta property="og:type" content="website" />

  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,.06);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --line: rgba(255,255,255,.12);
      --accent: #25D366;
      --accent2: #7c3aed;
      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --radius: 16px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(124,58,237,.35), transparent 60%),
        radial-gradient(900px 500px at 110% 10%, rgba(37,211,102,.22), transparent 55%),
        linear-gradient(180deg, #070b14, var(--bg));
      min-height: 100vh;
    }
    header{
      position: sticky;
      top: 0;
      z-index: 5;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(7,11,20,.88), rgba(7,11,20,.65));
      border-bottom: 1px solid var(--line);
    }
    .header-inner{
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px;
      display:flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
    }
    .brand{ display:flex; flex-direction:column; gap:2px; }
    .brand h1{ font-size: 18px; margin:0; }
    .brand p{ margin:0; font-size: 13px; color: var(--muted); }
    .pill{
      display:flex; gap:8px; align-items:center;
      padding: 8px 10px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.04);
      border-radius: 999px;
      font-size: 13px;
      color: var(--muted);
      white-space: nowrap;
    }
    .pill b{ color: var(--text); font-weight: 700; }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 14px 120px;
    }

    .hint{
      color: var(--muted);
      font-size: 12px;
      margin: 12px 0 10px;
      padding: 0 4px;
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(1, minmax(0, 1fr));
      gap: 14px;
      margin-top: 10px;
    }
    @media (min-width: 650px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .brand h1{ font-size: 20px; }
    }
    @media (min-width: 980px){
      .grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }

    .card{
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04));
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
    }

    /* ===== Carrossel no card ===== */
    .carousel{
      position: relative;
      padding: 12px;
      padding-bottom: 10px;
    }
    .carousel-viewport{
      border-radius: 12px;
      overflow:hidden;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      aspect-ratio: 4 / 3;
      position: relative;
      cursor: pointer;
      touch-action: pan-y;
    }
    .carousel-viewport img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      transform: scale(1.01);
      transition: transform .25s ease;
      user-select: none;
      -webkit-user-drag: none;
    }
    .carousel-viewport:hover img{ transform: scale(1.05); }

    .car-btn{
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.35);
      color: rgba(255,255,255,.95);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      backdrop-filter: blur(8px);
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      z-index: 2;
    }
    .car-btn:active{ transform: translateY(-50%) scale(.98); }
    .car-btn:hover{
      background: rgba(0,0,0,.45);
      border-color: rgba(255,255,255,.28);
    }
    .car-btn.prev{ left: 18px; }
    .car-btn.next{ right: 18px; }
    .car-btn[disabled]{ opacity:.45; cursor: default; }

    .car-dots{
      display:flex;
      gap: 6px;
      justify-content:center;
      align-items:center;
      margin-top: 10px;
      min-height: 14px;
    }
    .dot{
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: rgba(255,255,255,.25);
      border: 1px solid rgba(255,255,255,.18);
      cursor:pointer;
    }
    .dot.active{
      background: rgba(37,211,102,.75);
      border-color: rgba(37,211,102,.55);
    }
    .car-badge{
      position:absolute;
      inset:auto 18px 18px auto;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.20);
      color: rgba(255,255,255,.95);
      padding: 6px 8px;
      border-radius: 999px;
      font-size: 12px;
      backdrop-filter: blur(8px);
      z-index: 2;
    }

    .content{
      padding: 12px 14px 14px;
      border-top: 1px solid rgba(255,255,255,.08);
    }
    .title{ margin:0; font-size:16px; line-height:1.2; }
    .desc{ margin:8px 0 0; color: var(--muted); font-size:13px; line-height:1.4; min-height: 18px; }

    .row{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 12px;
    }
    .price{ font-size: 18px; font-weight: 900; }
    .tag{
      font-size: 12px;
      color: rgba(255,255,255,.85);
      background: rgba(124,58,237,.16);
      border: 1px solid rgba(124,58,237,.28);
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }

    .actions{
      display:flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--text);
      text-decoration:none;
      font-size: 13px;
      font-weight: 750;
      flex: 1;
      cursor:pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      min-width: 120px;
    }
    .btn:active{ transform: scale(.98); }
    .btn:hover{
      background: rgba(255,255,255,.07);
      border-color: rgba(255,255,255,.18);
    }
    .btn-primary{
      border-color: rgba(37,211,102,.35);
      background: rgba(37,211,102,.12);
    }
    .btn-primary:hover{
      background: rgba(37,211,102,.16);
      border-color: rgba(37,211,102,.45);
    }

    /* WhatsApp fixo */
    .wa-float{
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 20;
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 999px;
      background: rgba(37,211,102,.95);
      color: #07220f;
      text-decoration: none;
      font-weight: 950;
      box-shadow: 0 18px 45px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.20);
    }
    .wa-float small{ display:none; font-weight: 800; opacity:.9; }
    @media (min-width: 520px){
      .wa-float small{ display:block; }
    }

    /* ===== Modal (agora com carrossel grande) ===== */
    .modal{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.82);
      display:none;
      align-items:center;
      justify-content:center;
      z-index: 50;
      padding: 18px;
    }
    .modal.open{ display:flex; }
    .modal-inner{
      width: min(980px, 100%);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 16px;
      overflow:hidden;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }
    .modal-top{
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 10px;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,.12);
    }
    .modal-title{ margin:0; font-size:14px; font-weight:800; color: rgba(255,255,255,.9); }
    .modal-close{
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.9);
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
      font-weight: 900;
    }
    .modal-body{ padding: 12px; }

    .modal-carousel{
      position: relative;
      border-radius: 14px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.25);
      touch-action: pan-y;
    }
    .modal-carousel img{
      width: 100%;
      height: min(78vh, 720px);
      object-fit: contain;
      display:block;
      user-select: none;
      -webkit-user-drag: none;
    }
    .modal-badge{
      position:absolute;
      inset:auto 12px 12px auto;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.20);
      color: rgba(255,255,255,.95);
      padding: 6px 8px;
      border-radius: 999px;
      font-size: 12px;
      backdrop-filter: blur(8px);
    }
    .modal-nav{
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.35);
      color: rgba(255,255,255,.95);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      backdrop-filter: blur(8px);
      z-index: 2;
    }
    .modal-nav:active{ transform: translateY(-50%) scale(.98); }
    .modal-nav.prev{ left: 10px; }
    .modal-nav.next{ right: 10px; }
    .modal-nav[disabled]{ opacity:.45; cursor: default; }

    .modal-dots{
      display:flex;
      gap: 6px;
      justify-content:center;
      align-items:center;
      margin-top: 10px;
      min-height: 14px;
    }

    footer{
      margin-top: 22px;
      color: rgba(255,255,255,.60);
      font-size: 12px;
      text-align:center;
      padding: 18px 6px;
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <h1>Itens √† Venda</h1>
    </div>
    <div class="pill" id="countPill"><b>0</b> itens</div>
  </div>
</header>

<div class="wrap">
  <div class="hint">

<div class="modal" id="modal" aria-hidden="true">

    <div class="modal-body">
      <div class="modal-carousel" id="modalCarousel">
        <img id="modalImg" alt="Foto ampliada" />
        <button class="modal-nav prev" id="modalPrev" type="button" aria-label="Anterior">‚Äπ</button>
        <button class="modal-nav next" id="modalNext" type="button" aria-label="Pr√≥xima">‚Ä∫</button>
        <div class="modal-badge" id="modalBadge">1/1</div>
      </div>
      <div class="modal-dots" id="modalDots"></div>
    </div>
  </div>
</div>

<script>
  const WHATSAPP_NUMBER = "5547992726660";
  const DEFAULT_MESSAGE = "Ol√°! Tenho interesse neste item: ";

  const items = [
    { name:"Quadro Pink Floyd", desc:"95 cm (L) x 64 cm (A)", price:60, tag:"Decora√ß√£o", photos:["assets/pinkfloyd-1.jpeg"] },
    { name:"Quadro Rolling Stones", desc:"64 cm (L) x 95 cm (A)", price:60, tag:"Decora√ß√£o", photos:["assets/rollingstones-1.jpeg"] },
    { name:"Quadro Kiss Mickey", desc:"31 x 31 cm", price:30, tag:"Decora√ß√£o", photos:["assets/kiss-1.jpeg"] },
    { name:"Photoframe Digital Sony DPF-V900", desc:"", price:80, tag:"Eletr√¥nicos", photos:["assets/sony-1.jpeg","assets/sony-2.jpeg","assets/sony-3.jpeg"] },
    { name:"Ta√ßa", desc:"", price:30, tag:"Decora√ß√£o", photos:["assets/taca-1.jpeg","assets/taca-2.jpeg"] },
    { name:"Jogo de Canecas (6x)", desc:"", price:60, tag:"Casa", photos:["assets/canecas6-1.jpeg","assets/canecas6-2.jpeg"] },
    { name:"Canecas Schlachtfest (2x)", desc:"", price:40, tag:"Casa", photos:["assets/schlachtfest-1.jpeg","assets/schlachtfest-2.jpeg"] },
    { name:"Sistema de Som Philips Surround FR732 + Caixas", desc:"", price:700, tag:"√Åudio", photos:["assets/philips-1.jpeg","assets/philips-2.jpeg","assets/philips-3.jpeg"] },
    { name:"Cristaleira", desc:"", price:50, tag:"Decora√ß√£o", photos:["assets/cristaleira-1.jpeg"] },
    { name:"Disco Girat√≥rio", desc:"", price:50, tag:"Casa", photos:["assets/disco-1.jpeg"] }, 
    { name:"Sanduicheira Black+Decker", desc:"", price:100, tag:"Cozinha", photos:["assets/sanduicheira-1.jpeg"] },
    { name:"Teclado Devastator", desc:"", price:120, tag:"PC", photos:["assets/teclado-1.jpeg","assets/teclado-2.jpeg"] },
    { name:"TV Panasonic LCD TC-L32X30B", desc:"32 Polegadas, acompanha controle remoto", price:400, tag:"TV", photos:["assets/panasonic-1.jpeg","assets/panasonic-2.jpeg","assets/panasonic-3.jpeg"] },
    { name:"Balc√£o e Painel", desc:"Medidas \n Balc√£o: 1,50 m (C) x 54,5 cm (L) 97 cm (A) \n Prateleiras: 27 cm (A) x 49 cm (L) e 15 cm profundidade \nPainel: 1,23 m (A) x 54 cm (L) \nPrateleiras: 51 cm (L) e 15 cm de profundidade", price:350, tag:"M√≥veis", photos:["assets/balcao-1.png","assets/balcao-2.jpeg"] },
    { name:"Poltrona", desc:"Possui controle para reclinar mas est√° sem transformador", price:350, tag:"M√≥veis", photos:["assets/poltrona-1.jpeg","assets/poltrona-2.jpeg"] }
  ];

  const fmtBRL = (v) =>
    (typeof v === "number")
      ? v.toLocaleString("pt-BR", { style:"currency", currency:"BRL" })
      : "Pre√ßo a combinar";

  const waLinkFor = (itemName) => {
    const text = encodeURIComponent(DEFAULT_MESSAGE + itemName);
    return `https://wa.me/${WHATSAPP_NUMBER}?text=${text}`;
  };

  const waFloat = document.getElementById("waFloat");
  waFloat.href = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent("Ol√°! Tenho interesse em um item da lista.")}`;

  const grid = document.getElementById("grid");
  const countPill = document.getElementById("countPill");

  function escapeHtml(str){
    return String(str)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const modalImg = document.getElementById("modalImg");
  const modalBadge = document.getElementById("modalBadge");
  const modalDots = document.getElementById("modalDots");
  const modalClose = document.getElementById("modalClose");
  const modalPrev = document.getElementById("modalPrev");
  const modalNext = document.getElementById("modalNext");
  const modalCarousel = document.getElementById("modalCarousel");

  let modalPhotos = [];
  let modalIndex = 0;

  function renderModalDots(){
    modalDots.innerHTML = "";
    if (modalPhotos.length <= 1) return;

    modalPhotos.forEach((_, i) => {
      const d = document.createElement("span");
      d.className = "dot" + (i === modalIndex ? " active" : "");
      d.dataset.dot = String(i);
      d.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        setModalIndex(i);
      });
      modalDots.appendChild(d);
    });
  }

  function setModalIndex(idx){
    if (!modalPhotos.length) return;
    modalIndex = ((idx % modalPhotos.length) + modalPhotos.length) % modalPhotos.length;

    modalImg.src = modalPhotos[modalIndex];
    modalBadge.textContent = `${modalIndex + 1}/${modalPhotos.length}`;

    modalDots.querySelectorAll(".dot").forEach((d, i) => d.classList.toggle("active", i === modalIndex));

    const disableNav = modalPhotos.length <= 1;
    modalPrev.disabled = disableNav;
    modalNext.disabled = disableNav;
  }

  function openModalCarousel(title, photos, startIndex = 0){
    modalTitle.textContent = title || "Fotos";
    modalPhotos = Array.isArray(photos) && photos.length ? photos : [];
    modalIndex = 0;

    modal.classList.add("open");
    modal.setAttribute("aria-hidden", "false");

    renderModalDots();
    setModalIndex(startIndex);
  }

  function closeModal(){
    modal.classList.remove("open");
    modal.setAttribute("aria-hidden", "true");
    modalImg.src = "";
    modalPhotos = [];
    modalIndex = 0;
    modalDots.innerHTML = "";
  }

  modalClose.addEventListener("click", closeModal);
  modal.addEventListener("click", (e) => { if(e.target === modal) closeModal(); });
  window.addEventListener("keydown", (e) => {
    if (!modal.classList.contains("open")) return;
    if (e.key === "Escape") closeModal();
    if (e.key === "ArrowLeft") setModalIndex(modalIndex - 1);
    if (e.key === "ArrowRight") setModalIndex(modalIndex + 1);
  });

  modalPrev.addEventListener("click", (e) => {
    e.preventDefault();
    e.stopPropagation();
    setModalIndex(modalIndex - 1);
  });
  modalNext.addEventListener("click", (e) => {
    e.preventDefault();
    e.stopPropagation();
    setModalIndex(modalIndex + 1);
  });

  let mStartX = null, mStartY = null;
  modalCarousel.addEventListener("touchstart", (e) => {
    const t = e.touches[0];
    mStartX = t.clientX;
    mStartY = t.clientY;
  }, {passive:true});

  modalCarousel.addEventListener("touchend", (e) => {
    if (mStartX == null) return;
    const t = (e.changedTouches && e.changedTouches[0]) ? e.changedTouches[0] : null;
    if (!t) return;

    const dx = t.clientX - mStartX;
    const dy = t.clientY - mStartY;

    if (Math.abs(dx) > 50 && Math.abs(dx) > Math.abs(dy) && modalPhotos.length > 1){
      setModalIndex(modalIndex + (dx < 0 ? 1 : -1));
    }
    mStartX = null; mStartY = null;
  });

  function setCarouselImage(carouselEl, it, index){
    const img = carouselEl.querySelector("img");
    const badge = carouselEl.querySelector(".car-badge");
    const dots = carouselEl.querySelectorAll(".dot");
    const safeIndex = ((index % it.photos.length) + it.photos.length) % it.photos.length;
    carouselEl.dataset.index = String(safeIndex);

    img.src = it.photos[safeIndex];
    img.alt = `${it.name} - foto ${safeIndex + 1}`;
    if (badge) badge.textContent = `${safeIndex + 1}/${it.photos.length}`;
    dots.forEach((d, i) => d.classList.toggle("active", i === safeIndex));
  }

  function buildCarousel(it){
    const total = it.photos.length || 1;
    const first = it.photos[0];

    const dotsHtml = total > 1
      ? `<div class="car-dots">
          ${Array.from({length: total}).map((_, i) => `<span class="dot ${i===0 ? "active" : ""}" data-dot="${i}" aria-label="Foto ${i+1}"></span>`).join("")}
        </div>`
      : `<div class="car-dots"></div>`;

    const navButtons = total > 1 ? `
      <button class="car-btn prev" type="button" aria-label="Anterior">‚Äπ</button>
      <button class="car-btn next" type="button" aria-label="Pr√≥xima">‚Ä∫</button>
      <div class="car-badge">1/${total}</div>
    ` : `
      <div class="car-badge">1/1</div>
    `;

    const wrapper = document.createElement("div");
    wrapper.className = "carousel";
    wrapper.dataset.index = "0";

    wrapper.innerHTML = `
      <div class="carousel-viewport" title="Toque para ampliar">
        <img loading="lazy" src="${first}" alt="${escapeHtml(it.name)} - foto 1">
        ${navButtons}
      </div>
      ${dotsHtml}
    `;

    const viewport = wrapper.querySelector(".carousel-viewport");

    viewport.addEventListener("click", (e) => {
      const isBtn = e.target.closest(".car-btn") || e.target.closest(".dot");
      if (isBtn) return;
      const idx = Number(wrapper.dataset.index || "0");
      openModalCarousel(it.name, it.photos, idx);
    });

    const prev = wrapper.querySelector(".car-btn.prev");
    const next = wrapper.querySelector(".car-btn.next");
    if (prev && next){
      prev.addEventListener("click", (e) => {
        e.preventDefault(); e.stopPropagation();
        setCarouselImage(wrapper, it, Number(wrapper.dataset.index || "0") - 1);
      });
      next.addEventListener("click", (e) => {
        e.preventDefault(); e.stopPropagation();
        setCarouselImage(wrapper, it, Number(wrapper.dataset.index || "0") + 1);
      });
    }

    wrapper.querySelectorAll(".dot").forEach(dot => {
      dot.addEventListener("click", (e) => {
        e.preventDefault(); e.stopPropagation();
        setCarouselImage(wrapper, it, Number(dot.dataset.dot || "0"));
      });
    });

    let startX = null, startY = null;
    viewport.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
    }, {passive:true});

    viewport.addEventListener("touchend", (e) => {
      if (startX == null) return;
      const t = (e.changedTouches && e.changedTouches[0]) ? e.changedTouches[0] : null;
      if (!t) return;

      const dx = t.clientX - startX;
      const dy = t.clientY - startY;

      if (Math.abs(dx) > 50 && Math.abs(dx) > Math.abs(dy) && total > 1){
        const idx = Number(wrapper.dataset.index || "0");
        setCarouselImage(wrapper, it, idx + (dx < 0 ? 1 : -1));
      }
      startX = null; startY = null;
    });

    if (total > 1) setCarouselImage(wrapper, it, 0);
    return wrapper;
  }

  function render(list){
    grid.innerHTML = "";
    countPill.innerHTML = `<b>${list.length}</b> itens`;

    list.forEach((it) => {
      const card = document.createElement("article");
      card.className = "card";

      const carousel = buildCarousel(it);

      const content = document.createElement("div");
      content.className = "content";
      content.innerHTML = `
        <h3 class="title">${escapeHtml(it.name)}</h3>
        <p class="desc">${escapeHtml(it.desc || "")}</p>
        <div class="row">
          <div class="price">${fmtBRL(it.price)}</div>
          <div class="tag">${escapeHtml(it.tag || "Item")}</div>
        </div>
        <div class="actions">
          <a class="btn btn-primary" target="_blank" rel="noopener" href="${waLinkFor(it.name)}">üí¨ WhatsApp</a>
          <button class="btn" type="button" data-action="open-all">üñºÔ∏è Ver todas</button>
        </div>
      `;

      content.querySelector('button[data-action="open-all"]').addEventListener("click", () => {
        openModalCarousel(it.name, it.photos, 0);
      });

      card.appendChild(carousel);
      card.appendChild(content);
      grid.appendChild(card);
    });
  }

  document.getElementById("updated").textContent =
    new Date().toLocaleDateString("pt-BR", { year:"numeric", month:"long", day:"2-digit" });

  render(items);
</script>
